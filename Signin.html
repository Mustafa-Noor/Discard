<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <form action=""><h1>Login Page</h1>
        <div class="input-box"><input type="text" placeholder="Enter ID" required><box-icon type='solid' name='user'></box-icon></div>
        <div class="input-box"><input type="password" placeholder="Password" required><box-icon name='lock-alt' ></box-icon></div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a> </p>
        </div>
    </form>
    </div>
</body>
